apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "io.taptalk.taptalklivesample"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 7
        versionName "1.0.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        release {

        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            debuggable false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "TAPLIVE_SDK_APP_KEY_SECRET", '"12cda760535ce7d4de1df6f896e8568d3f874467b5339c93ab2b029d66cff319"')
            buildConfigField("String", "GOOGLE_MAPS_API_KEY", '"AIzaSyBBowJXwSCAM9Q-ZyR4iSlfDKuKjawZb0s"')
        }
        staging {
            signingConfig signingConfigs.debug
            minifyEnabled false
            debuggable true
            applicationIdSuffix '.staging'
            versionNameSuffix '-STAGING'
            buildConfigField("String", "TAPLIVE_SDK_APP_KEY_SECRET", '"12cda760535ce7d4de1df6f896e8568d3f874467b5339c93ab2b029d66cff319"')
            buildConfigField("String", "GOOGLE_MAPS_API_KEY", '"AIzaSyBBowJXwSCAM9Q-ZyR4iSlfDKuKjawZb0s"')
        }
        dev {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            applicationIdSuffix '.dev'
            versionNameSuffix '-DEV'
            buildConfigField("String", "TAPLIVE_SDK_APP_KEY_SECRET", '"12cda760535ce7d4de1df6f896e8568d3f874467b5339c93ab2b029d66cff319"')
            buildConfigField("String", "GOOGLE_MAPS_API_KEY", '"AIzaSyBBowJXwSCAM9Q-ZyR4iSlfDKuKjawZb0s"')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(":taptalklive")
    implementation 'com.android.support:multidex:1.0.3'
}
repositories {
    mavenCentral()
}
